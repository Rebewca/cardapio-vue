<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mc Whopper Feliz </title>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1"> Monte o seu Lanche. </span>
        </div>
    </nav>

    <div class="container">

        <div id="app">

            <div class="row">

                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">

                            <!-- Propriedade Computada -->
                            <img src="" alt="">

                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="burger">
                            <img :src="pao[1]">

                        </div> <!-- col -->
                    </div>
                </div>

                <div class="col-md-6" v-if="etapa == 1">

                    <!-- TIPO do Pão -->
                    <div class="row mt-2">
                        <div class="col">

                            <div class="card">

                                <div class="card-header">
                                    Tipo do Pão
                                </div>

                                <div class="card-body">

                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="gergelim"
                                            v-model="inputTipoPao">

                                        <label class="form-check-label">Gergelim</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano"
                                            v-model="inputTipoPao">

                                        <label class="form-check-label">Australiano</label>
                                    </div>

                                </div>
                            </div> <!-- fim card -->
                        </div>
                    </div>
                    <!-- FIM TIPO do Pão -->

                    <!-- Salada -->
                    <div class="row mt-2">

                        <div class="col"><!-- sistema de coluna -->

                            <div class="card"> <!--  estilo de coluna  -->

                                <div class="card-header">
                                    Salada
                                </div>

                                <div class="card-body">


                                    <div class="form-check">

                                        <input type="checkbox" class="form-check-input" value="alface"
                                            v-model="inputSalada"> <!-- alternativa -->

                                        <label class="form-check-label"> Alface</label>

                                    </div>

                                </div>

                            </div>

                        </div>




                    </div> <!-- Fim salada -->

                    <!-- Molhos -->
                    <div class="row mt-4">

                        <div class="col"> <!-- sistema de coluna -->

                            <div class="card"> <!--  estilo de coluna e celulas -->

                                <div class="card-header">
                                    Molhos
                                </div>

                                <div class="card-body">


                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" value="maionese"
                                            v-model="inputMolhos"> <!-- campo de função -->

                                        <label class="form-check-label">Maionese</label> <!-- Escolha -->
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" value="mostarda"
                                            v-model="inputMolhos">

                                        <label class="form-check-label">Mostarda</label> <!-- Escolha -->
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <!-- 'form-check-inline'  em linha -->

                                        <!-- caixa de seleção --> <input type="checkbox" class="form-check-input"
                                            value="ketchup" v-model="inputMolhos">

                                        <label class="form-check-label">Ketchup</label> <!-- Escolha -->

                                    </div>


                                </div>


                            </div>
                        </div>

                    </div> <!-- Fim Molhos -->

                    <!-- Tipos Hamburguer -->

                    <div class="row mt-2">
                        <div class="col">

                            <div class="card">

                                <div class="card-header">

                                    Tipo de Hamburguer

                                </div>

                                <div class="card-body">



                                    <div class="form-check form-check-inline">
                                        <input type="radio" value="bovino" v-model="inputBurger">
                                        <!-- campo de função -->

                                        <label class="form-check-label">Bovina</label> <!-- Escolha -->
                                    </div>



                                    <div class="form-check form-check-inline">
                                        <input type="radio" value="frango" v-model="inputBurger">
                                        <!-- campo de função -->

                                        <label class="form-check-label">Frango</label> <!-- Escolha -->
                                    </div>



                                    <div class="form-check form-check-inline">
                                        <input type="radio" value="vegetal" v-model="inputBurger">
                                        <!-- campo de função -->

                                        <label class="form-check-label">Vegetal</label> <!-- Escolha -->
                                    </div>

                                </div> <!-- fim Body -->

                            </div> <!-- fim cartão -->

                        </div>

                    </div>
                    <!-- fim tipo hamburger -->

                    <!-- fazer pedido -->
                    <div class="row mt-2">

                        <div class="col d-flex justify-content-end"> <!--  -->
                            <!-- movimentar objeto -->

                            <button type="button" class="btn btn-primary" @click="fazerPedido()">
                                Fazer o Pedido

                            </button>

                        </div>

                    </div>


                </div>
                <!-- Fim Etapa 1 // Fim col md -->
                 
                <div class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">

                            </div>

                        </div>

                    </div>

                </div>






            </div> <!-- fim ROW -->
        </div> <!-- FIM APP -->
    </div> <!-- FIM container -->

    <!-- instancia VUE -->
    <script>
        const vm = new Vue({
            el: '#app',

            data: {  // atributos // propriedades
                inputTipoPao: '', /* radio = obrigatorio */
                inputSalada: [],
                inputMolhos: [],  /* checkbox = opcional */
                inputBurger: '',
                etapa: 1,



            },

            computed: { // propriedades computadas // reativos
                pao() {
                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }

                },

                alface() {
                    if (this.inputSalada.includes('alface')) {
                        return 'imagens/alface.png'
                    }


                    return 'imagens/padrao/alface.png'
                },

                maionese() {

                    if (this.inputMolhos.includes('maionese')) {
                        return 'imagens/maionese.png'
                    }
                    return 'imagens/padrao/molho.png'
                },

                mostarda() {
                    if (this.inputMolhos.includes('mostarda')) {
                        return 'imagens/mostarda.png'
                    }
                    return 'imagens/padrao/molho.png'
                },

                ketchup() {
                    if (this.inputMolhos.includes('ketchup')) {
                        return 'imagens/ketchup.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                burger() {
                    switch (this.inputBurger) {
                        case 'bovino':
                            return 'imagens/bovino.png'

                        case 'frango':

                            return 'imagens/frango.png'

                        case 'vegetal':
                            return 'imagens/soja.png'

                        default:
                            return ' imagens/padrao/hamburguer.png'

                    }
                },

            },

            methods: {
                fazerPedido() {
                    // se pão e carne forem selecionados//
                    if (this.inputTipoPao && this.inputBurger) {
                        this.etapa = 2
                        /* avança para etapa 2 */
                    }
                    else {
                        alert('Voce precisa selecionar no minímo um pão e uma carne!')
                    }


                }

            }



        })




    </script>

</body>

</html>
